<time class='entry-date' datetime='2014-10-07T23:21:25+08:00'><span class='date'><span class='date-month'>Oct</span> <span class='date-day'>7</span><span class='date-suffix'>th</span>, <span class='date-year'>2014</span></span> <span class='time'>11:21 pm</span></time>

  <div class="entry-content"><p>cocos2d-x 3.2中关于事件分发机制的类都位于base目录下，其中主要三大类：</p>

<ul>
<li>以Event为基类的，事件类</li>
<li>以EventListener为基类的，事件监听类</li>
<li>EventDispatcher，事件分发类</li>
</ul>


<p>一般我们只注册事件监听类，当发生相应事件时，由事件分发器分发事件，调用我们注册的回调函数，完成事件。  </div>

      <h1 class="entry-title"><a href="/blog/2014/10/04/lua-metatables/">Lua &#8211; Metatables</a></h1>
    
    
      <p class="meta">
        




<time class='entry-date' datetime='2014-10-04T17:10:37+08:00'><span class='date'><span class='date-month'>Oct</span> <span class='date-day'>4</span><span class='date-suffix'>th</span>, <span class='date-year'>2014</span></span> <span class='time'>5:10 pm</span></time>
        
      </p>
    
  </header>


  <div class="entry-content"><p>通过lua中的元表及元方法，我们可以定义一些原本在lua中不存在的操作，比如两个表的相加，相减，大小比较，而且lua中的类的继承，类的封装这些面向对象操作也是借助于元表来完成的。</p>

<h3>设置获取元表</h3>

<p>lua中是通过setmetatable()和getmetatable()方法来分别设置和获取一个表的元表的。</div>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2014/10/03/lua-table/">Lua &#8211; Table</a></h1>
    
    
      <p class="meta">
        




<time class='entry-date' datetime='2014-10-03T20:43:27+08:00'><span class='date'><span class='date-month'>Oct</span> <span class='date-day'>3</span><span class='date-suffix'>rd</span>, <span class='date-year'>2014</span></span> <span class='time'>8:43 pm</span></time>
        
      </p>
    
  </header>


  <div class="entry-content"><p>lua并不像其他语言一样提供了Array，List，Set，Queue等各种数据结构来完成各种不同数据操作，相比，lua只提供了一种数据结构 &ndash; Table，可谓以不变应万变了。 <br/>
lua的table可以以整数和字符串为下标，但是我们可以在一个table中存储各种数据，可以存储数据，字符串，函数，甚至表等各种结构，</p>

<h3>整数索引</h3>

<p>lua以整数为下标时，我们就可以像数组一样直接使用，其实lua底层，table是由两部分组成的，一部分是数组，用来存储像整数下标的这些值，一部分用哈希表来实现，用来存储像字符串这样索引的值。lua对table的大小没有限制，也就是说我们可以在使用过程中，在table中添加元素。  </div>
  
  
    <footer>
      <a rel="full-article" href="/blog/2014/10/03/lua-table/">Read on &rarr;</a>
    </footer>
  


    </article>
